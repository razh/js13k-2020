<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>js13k-2020</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: rgba(10%, 10%, 20%);
      color: #fff;
      font-family: Futura, sans-serif;
      overflow: hidden;
    }

    @keyframes f {
      100% {
        opacity: 0;
      }
    }

    .c {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 4rem;
      font-style: italic;
      border-top: 0.5rem solid;
      border-bottom: 0.5rem solid;
      animation: f 2s 2s forwards;
    }

    #u {
      font-size: 4rem;
    }

    a {
      text-decoration: underline;
    }

    #score, #text {
      position: absolute;
      left: 0;
      margin: 1rem;
      font-size: 2rem;
    }

    #score {
      top: 0;
    }

    #text {
      bottom: 0;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <h1 class="c">Another Day<br>at the<br>Website Factory</h1>
  <div class="c" id="u" hidden>
    <div>Game over</div><a id="r" onclick="location.reload()">Restart</button>
  </div>
  <div id="text"></div>
  <div id="score"></div>
  <script type="module" src="./src/index.js"></script>
</body>
</html>
